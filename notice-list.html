<!doctype html>
<html class="no-js" lang="zxx" ng-app="index">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>About-Us ||  Aahar Food Delivery Html5 Template</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Favicons -->
    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/icon.png">

    <!-- Stylesheets -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/plugins.css">
    <link rel="stylesheet" href="style.css">
    <!-- Cusom css -->
    <link rel="stylesheet" href="css/custom.css">

    <!-- Modernizer js -->
    <script src="js/vendor/modernizr-3.5.0.min.js"></script>
    <script src="js/angular.js"></script>
    <script src="lib/mall-menu-index.js"></script>
</head>
<body>

<!-- Main wrapper -->
<div class="wrapper" id="wrapper" ng-controller="indexctrl">
    <!-- Start Header Area -->
    <header class="htc__header bg--white">
        <!-- Start Mainmenu Area -->
        <div id="sticky-header-with-topbar" class="mainmenu__wrap sticky__header">
            <div class="container">
                <div class="row">
                        <div class="col-lg-2 col-sm-4 col-md-6 order-1 order-lg-1">
                            <div class="logo">
                                <a href="index.html">
                                    <img src="images/logo/foody.png" alt="logo images">
                                </a>
                            </div>
                        </div>
                        <div class="col-lg-9 col-sm-4 col-md-2 order-3 order-lg-2">
                            <div class="main__menu__wrap">
                                <nav class="main__menu__nav d-none d-lg-block">
                                    <ul class="mainmenu">
                                       <li>
                                        	<a href="mall-index.html">首页</a>
                                        </li>
                                         <li>
                                        	<a href="mall-menu-list.html">菜单</a>
                                        </li>
                                        <li><a href="mall-cart.html">购物车</a></li>
                                        <li><a href="mall-order.html">订单</a></li>
                                        <li><a href="mall-message.html">留言</a></li>
                                        <li><a href="notice-list.html">公告</a></li>
                                        <li><a href="about-us.html">个人中心</a></li>
                                    </ul>
                                </nav>

                            </div>
                        </div>
                        <div class="col-lg-1 col-sm-4 col-md-4 order-2 order-lg-3">
                            <div class="header__right d-flex justify-content-end">

                                <div class="log__in" ng-hide="isLogin==1">
                                    <a class="accountbox-trigger" href="#"><i class="zmdi zmdi-account-o"></i></a>
                                </div>

                                <div class="log__in" ng-show="isLogin==1">
                                    <a  href="about-us.html"><i class="zmdi zmdi-account-o"></i></a>
                                </div>


                                <!--<div class="shopping__cart">
                                    <a class="minicart-trigger" href="#"><i class="zmdi zmdi-shopping-basket"></i></a>
                                    <div class="shop__qun">
                                        <span>03</span>
                                    </div>
                                </div>-->
                                
                            </div>
                        </div>
                    </div>
                <!-- Mobile Menu -->
                <div class="mobile-menu d-block d-lg-none"></div>
                <!-- Mobile Menu -->
            </div>
        </div>
        <!-- End Mainmenu Area -->
    </header>
    <!-- End Header Area -->

    <!-- Start About Us Area  -->
    <section class="food__about__us__area  bg--white">
        <div class="container">
            <div class="row ">

                <div class="col-lg-6 col-sm-12 col-md-12 align-self-center">

                    <div class="food__container" style="font-size: 15px;">
                        <table class="footable table table-stripped" data-page-size="8" data-filter=#filter>
                            <thead>
                            <tr>
                                <th>id</th>
                                <th>公告内容</th>
                                <th>公告日期</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr class="gradeX" ng-repeat="c in noticeList">
                                <td>{{c.seq}}</td>
                                <td class="center">
                                    {{c.message}}
                                <td class="center">{{c.time}}</td>
                            </tr>

                            </tbody>
                            <tfoot>
                            <tr>
                                <td colspan="9">
                                    <ul class="pagination pull-right"></ul>
                                </td>
                            </tr>
                            </tfoot>
                        </table>
                    </div>
                    <br/>
                </div>

            </div><!-- //Main wrapper -->

            <!-- JS Files -->
            <script src="js/vendor/jquery-3.2.1.min.js"></script>
            <script src="js/popper.min.js"></script>
            <script src="js/bootstrap.min.js"></script>
            <script src="js/plugins.js"></script>
            <script src="js/active.js"></script>
</body>
